    <title>Flexbox-du</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row; 
            justify-content: space-around; 
            align-items: center; 
            width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            border: 2px solid #000000; 
        }

        .flex-item {
            flex: 1; 
            text-align: center; 
            padding: 11px; 
            border: 3px solid #000000; 
            margin: 10px; 
        }
    </style>
</head>
<body>
